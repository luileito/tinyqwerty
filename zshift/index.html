<!doctype html>
<html>
  <head>
    <title>ZShift keyboard prototype</title>
    <meta name="Title" content="ZShift keyboard prototype" />
    <meta name="Author" content="Luis A. Leiva" />
    <meta name="Keywords" content="Text Entry, Small Screens, Small Devices, QWERTY" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="styles.min.css" media="all" />
    <script type="text/javascript" src="../common/jquery-2.0.2.min.js"></script>
    <script type="text/javascript" src="../common/require.min.js"></script>
    <script type="text/javascript" src="main.min.js"></script>
  </head>
  <body>
    <noscript>
      To run this demo it is necessary to enable JavaScript.
      Here are the <a href="http://www.enable-javascript.com/" target="_blank">
      instructions how to enable JavaScript in your web browser</a>.
    </noscript>
    <div class="smartwatch">
      <div class="kbd-widget">
        <div class="t-container">
          <div class="typed-wrap">
            <span class="typed"></span><span class="cursor">_</span>
          </div>
          <canvas class="hint"></canvas>
        </div>
        <div class="k-container">
          <div class="message"></div>
          <div class="overlay"></div>
          <canvas class="keyboard"></canvas>
        </div>
      </div>
    </div><!-- .smartwatch -->
  </body>
</html>
